<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMT | Social Media Dashboard</title>
    <script src="https://kit.fontawesome.com/e4105cc766.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Social Media Dashboard</h1>
            <h3>Total Followers: 16,058</h3>
        </div>
    
        <section class="total-by-platform">
            <div class="platform-card">
                <div class="user-handle">
                    <i class="fa-brands fa-square-facebook"></i>
                    <p>@myfb_username</p>
                </div>
    
                <div class="follower-count">
                    <h3 class="platform-total">1987</h3>
                    <p class="followers-text">Followers</p>
                </div>
                <div class="overall-growth growth">
                    <i class="fa-solid fa-sort-up"></i>
                    <p>15 Today</p>
                </div>
            </div>
            <div class="platform-card">
                <div class="user-handle">
                    <i class="fa-brands fa-x-twitter"></i>
                    <p>@myx_username</p>
                </div>
    
                <h3 class="platform-total">1044</h3>
                <p class="followers-text">Followers</p>
                <div class="overall-growth decline">
                    <i class="fa-solid fa-sort-down"></i>
                    <p>99 Today</p>
                </div>
            </div>
            <div class="platform-card">
                <div class="user-handle">
                    <i class="fa-brands fa-instagram"></i>
                    <p>@myig_username</p>
                </div>
    
                <h3 class="platform-total">18k</h3>
                <p class="followers-text">Followers</p>
                <div class="overall-growth growth">
                    <i class="fa-solid fa-sort-up"></i>
                    <p>1599 Today</p>
                </div>
            </div>
        </section>

        <!-- Overview section -->
        <section class="overview">
            <h2 class="overview-title">Overview - Today</h2>
            <div class="facebook-overview">
                <div class="fb-overview-card"></div>
                <div class="fb-overview-card"></div>
                <div class="fb-overview-card"></div>
            </div>
            <div class="instagram-overview">
                <div class="fb-overview-card"></div>
                <div class="fb-overview-card"></div>
                <div class="fb-overview-card"></div>
            </div>
        </section>
    </div>
</body>
</html>
